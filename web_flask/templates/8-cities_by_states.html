<!DOCTYPE html>
<html lang="en">
	<head>
	      <title>Cities by State</title>
	</head>
	<body>
	      <h1>States</h1>
	      <ul>
	        {% for state in states %}
		<li>{{ state.id }}: <b>{{ state.name }}</b>
			<ul>
	        	    {% for city in state.cities %}
	                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
		            {% endfor %}
			</ul>
		</li>
		{% endfor %}
	      </ul>
	</body>
</html>
